<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Uang Kas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">üí∞ Management Uang Kas</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
            <div class="p-4 bg-green-100 rounded-lg"><p class="text-sm">Total Masuk</p><p id="totalIn" class="text-xl font-bold text-green-600">Rp 0</p></div>
            <div class="p-4 bg-red-100 rounded-lg"><p class="text-sm">Total Keluar</p><p id="totalOut" class="text-xl font-bold text-red-600">Rp 0</p></div>
            <div class="p-4 bg-blue-100 rounded-lg"><p class="text-sm">Saldo Akhir</p><p id="balance" class="text-xl font-bold text-blue-600">Rp 0</p></div>
        </div>

        <div class="space-y-4 mb-8 border-t pt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="desc" placeholder="Keterangan (Contoh: Kas Mingguan)" class="p-2 border rounded">
                <input type="number" id="amount" placeholder="Nominal (Rp)" class="p-2 border rounded">
            </div>
            <select id="type" class="w-full p-2 border rounded">
                <option value="in">Uang Masuk (Debit)</option>
                <option value="out">Uang Keluar (Kredit)</option>
            </select>
            <button onclick="addTransaction()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-semibold transition">Tambah Transaksi</button>
        </div>

        <h2 class="font-bold mb-3 border-b pb-2">Riwayat Transaksi</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 uppercase text-xs">
                        <th class="p-3">Keterangan</th>
                        <th class="p-3 text-right">Nominal</th>
                        <th class="p-3 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('kas_data')) || [];

        function formatRupiah(num) {
            return "Rp " + Number(num).toLocaleString('id-ID');
        }

        function updateUI() {
            const historyBody = document.getElementById('historyBody');
            historyBody.innerHTML = '';
            
            let totalIn = 0;
            let totalOut = 0;

            transactions.forEach((t, index) => {
                const row = document.createElement('tr');
                row.className = "border-b hover:bg-gray-50";
                const colorClass = t.type === 'in' ? 'text-green-600' : 'text-red-600';
                const prefix = t.type === 'in' ? '+' : '-';
                
                row.innerHTML = `
                    <td class="p-3">${t.desc}</td>
                    <td class="p-3 text-right ${colorClass} font-medium">${prefix} ${formatRupiah(t.amount)}</td>
                    <td class="p-3 text-center"><button onclick="deleteItem(${index})" class="text-gray-400 hover:text-red-500">‚ùå</button></td>
                `;
                historyBody.appendChild(row);

                if (t.type === 'in') totalIn += Number(t.amount);
                else totalOut += Number(t.amount);
            });

            document.getElementById('totalIn').innerText = formatRupiah(totalIn);
            document.getElementById('totalOut').innerText = formatRupiah(totalOut);
            document.getElementById('balance').innerText = formatRupiah(totalIn - totalOut);
            
            localStorage.setItem('kas_data', JSON.stringify(transactions));
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            if (!desc || !amount) return alert("Isi semua data ya!");

            transactions.push({ desc, amount, type });
            updateUI();
            
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }

        function deleteItem(index) {
            if(confirm("Hapus catatan ini?")) {
                transactions.splice(index, 1);
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
